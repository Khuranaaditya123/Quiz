<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="app.css"> -->
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <form id="quiz-form">
        <input type="hidden" id="quiz-id" value="12345">
        <label for="question">Question:</label><br>
        <input type="text" id="question" name="question"><br>
        <label for="answer1">Answer 1:</label><br>
        <input type="text" id="answer1" name="answer1"><br>
        <label for="answer2">Answer 2:</label><br>
        <input type="text" id="answer2" name="answer2"><br>
        <label for="answer3">Answer 3:</label><br>
        <input type="text" id="answer3" name="answer3"><br>
        <label for="answer4">Answer 4:</label><br>
        <input type="text" id="answer4" name="answer4"><br>
        <label for="correct-answer">Correct Answer:</label><br>
        <select id="correct-answer" name="correct-answer">
          <option value="1">Answer 1</option>
          <option value="2">Answer 2</option>
          <option value="3">Answer 3</option>
          <option value="3">Answer 4</option>
        </select><br>
        <button type="submit">Add Question</button>
      </form>
      <div id="question-list">
        
      </div>
      <script src="script.js"></script>
</body>
</html>
